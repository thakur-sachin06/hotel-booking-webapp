<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>residencia &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />

        <form action="#" class="search">
          <input type="text" class="search_input" placeholder="Search hotels" />
          <button class="search_button">
            <svg class="search_icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav_icon-box">
            <svg class="user-nav_icon">
              <use xlink:href="img/sprite.svg#icon-bookmark" />
            </svg>
            <span class="user-nav_notification">1</span>
          </div>

          <div class="user-nav_icon-box">
            <svg class="user-nav_icon">
              <use xlink:href="img/sprite.svg#icon-chat" />
            </svg>
            <span class="user-nav_notification">7</span>
          </div>

          <div class="user-nav_user">
            <img
              src="./img/sachin.jpg"
              alt="user image"
              class="user-nav_user-photo"
            />
            <span class="user-nav_user-name">Sachin</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav_item side-nav_item-active">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#icon-home" />
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off" />
                </svg>
                <span>Flights</span>
              </a>
            </li>

            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#icon-map" />
                </svg>
                <span>Tours</span>
              </a>
            </li>

            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#icon-key" />
                </svg>
                <span>Book Cab</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2020 by Residencia. All rights reserved.
          </div>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery_item">
              <img
                src="img/hotel-1.jpg"
                alt="photo of hotel-1"
                class="gallery_photo"
              />
            </figure>

            <figure class="gallery_item">
              <img
                src="img/hotel-2.jpg"
                alt="photo of hotel-2"
                class="gallery_photo"
              />
            </figure>

            <figure class="gallery_item">
              <img
                src="img/hotel-3.jpg"
                alt="photo of hotel-3"
                class="gallery_photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview_heading">Knights Inn</h1>

            <div class="overview_star">
              <svg class="overview_icon-star">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview_icon-star">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview_icon-star">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview_icon-star">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview_icon-star">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
            </div>

            <div class="overview_location">
              <svg class="overview_icon-location">
                <use xlink:href="img/sprite.svg#icon-location-pin" />
              </svg>
              <button class="btn-inline">Manali, Himachal</button>
            </div>

            <div class="overview_rating">
              <div class="overview_rating-avg">4.8/5</div>
              <div class="overview_rating-count">1020 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
